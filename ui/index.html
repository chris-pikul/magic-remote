<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikTV Remote</title>
    <link rel="icon" type="image/svg+xml" href="/piktv.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/palette.css" />
    <link rel="stylesheet" href="/magic-remote.css" />
    <meta name="theme-color" content="#FF0000" />
</head>
<body>
    <header>
        <h1>PikTV</h1>
        <h2>Magic Remote</h2>
    </header>
    <section>
        <div id="touchpad"></div>
    </section>
    <section id="buttons">
        <div id="buttons-left">
            <button type="button">F1</button>
            <button type="button">F2</button>
            <button type="button">F3</button>
            <button type="button">F4</button>
            <button type="button">F5</button>

            <button type="button">F6</button>
            <button type="button">F7</button>
            <button type="button">F8</button>
            <button type="button">F9</button>
            <button type="button">F10</button>

            <button type="button" data-key="rewind"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Z"/></svg></button>
            <button type="button" data-key="pause"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/></svg></button>
            <button type="button" data-key="play"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-200v-560l440 280-440 280Z"/></svg></button>
            <button type="button" data-key="stop"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-240v-480h480v480H240Z"/></svg></button>
            <button type="button" data-key="forward"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240Z"/></svg></button>
        </div>
        <div id="buttons-right">
            <button type="button" data-key="Escape"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg></button>
            <button type="button" data-key="Up"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m280-400 200-200 200 200H280Z"/></svg></button>
            <button type="button" data-key="Page_Up"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m296-224-56-56 240-240 240 240-56 56-184-183-184 183Zm0-240-56-56 240-240 240 240-56 56-184-183-184 183Z"/></svg></button>
            <button type="button" data-key="Left"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-280 360-480l200-200v400Z"/></svg></button>
            <button type="button" data-key="Enter"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m480-400-80-80 80-80 80 80-80 80Zm-85-235L295-735l185-185 185 185-100 100-85-85-85 85ZM225-295 40-480l185-185 100 100-85 85 85 85-100 100Zm510 0L635-395l85-85-85-85 100-100 185 185-185 185ZM480-40 295-225l100-100 85 85 85-85 100 100L480-40Z"/></svg></button>
            <button type="button" data-key="Right"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M400-280v-400l200 200-200 200Z"/></svg></button>
            <button type="button" data-key="BackSpace"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"/></svg></button>
            <button type="button" data-key="Down"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-360 280-560h400L480-360Z"/></svg></button>
            <button type="button" data-key="Page_Down"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-200 240-440l56-56 184 183 184-183 56 56-240 240Zm0-240L240-680l56-56 184 183 184-183 56 56-240 240Z"/></svg></button>
        </div>
    </section>
    <section id="keyboard">
        <button type="button" data-set="1!">1</button>
        <button type="button" data-set="2@">2</button>
        <button type="button" data-set="3#">3</button>
        <button type="button" data-set="4$">4</button>
        <button type="button" data-set="5%">5</button>
        <button type="button" data-set="6^">6</button>
        <button type="button" data-set="7&">7</button>
        <button type="button" data-set="8*">8</button>
        <button type="button" data-set="9(">9</button>
        <button type="button" data-set="0)">0</button>

        <button type="button" data-shift="qQ" data-set="-">Q</button>
        <button type="button" data-shift="wW" data-set="_">W</button>
        <button type="button" data-shift="eE" data-set="=">E</button>
        <button type="button" data-shift="rR" data-set="+">R</button>
        <button type="button" data-shift="tT" data-set="[">T</button>
        <button type="button" data-shift="yY" data-set="]">Y</button>
        <button type="button" data-shift="uU" data-set="{">U</button>
        <button type="button" data-shift="iI" data-set="}">I</button>
        <button type="button" data-shift="oO" data-set="\">O</button>
        <button type="button" data-shift="pP" data-set="|">P</button>

        <button type="button" data-shift="aA" data-set=";">A</button>
        <button type="button" data-shift="sS" data-set=":">S</button>
        <button type="button" data-shift="dD" data-set="'">D</button>
        <button type="button" data-shift="fF" data-set='"'>F</button>
        <button type="button" data-shift="gG" data-set="<">G</button>
        <button type="button" data-shift="hH" data-set=">">H</button>
        <button type="button" data-shift="jJ" data-set="/">J</button>
        <button type="button" data-shift="kK" data-set="?">K</button>
        <button type="button" data-shift="lL" data-set="~">L</button>
        <button type="button" data-shift=""></button>

        <button type="button" class="span-2" data-action="shift"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-120v-320H120l360-440 360 440H640v320H320Z"/></svg></button>
        <button type="button" data-shift="zZ">Z</button>
        <button type="button" data-shift="xX">X</button>
        <button type="button" data-shift="cC">C</button>
        <button type="button" data-shift="vV">V</button>
        <button type="button" data-shift="bB">B</button>
        <button type="button" data-shift="nN">N</button>
        <button type="button" data-shift="mM">M</button>
        <button type="button" data-key="BackSpace"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M318-200 120-480l198-280h522v560H318Zm138-120 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Z"/></svg></button>

        <button type="button" class="span-2" data-action="cycle">ABC</button>
        <button type="button">,</button>
        <button type="button" class="span-4" data-key="space"></button>
        <button type="button">.</button>
        <button type="button" class="span-2" data-key="return"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M360-240 120-480l240-240 56 56-144 144h488v-160h80v240H272l144 144-56 56Z"/></svg></button>
    </section>
    <div id="disabler"></div>
    
    <script src="/socket.js"></script>
    <script src="/touchpad.js" async></script>
    <script src="/controls.js" async></script>
    <script src="/keyboard.js" async></script>
</body>
</html>
